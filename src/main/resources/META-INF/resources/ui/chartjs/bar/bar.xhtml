<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml">

    <ui:define name="title">
        Charts <span class="subitem">Bar</span>
    </ui:define>

    <ui:define name="description">
        BarChart is created with a BarChartModel.
    </ui:define>

<ui:define name="head">
        <script type="text/javascript">
            //<![CDATA[
            function barChartExtender() {
                console.log("extending chart.js");
var options = {
    options: {
        plugins: {
            zoom: {
                pan: {
                    enabled: true,
                    mode: 'xy',
                    threshold: 5,
                },
                zoom: {
                    wheel: {
                        enabled: true
                    },
                    pinch: {
                        enabled: true
                    },
                    mode: 'xy',
                },
            }
        }
    }
};
    
       //merge all options into the main chart options
       $.extend(true, this.cfg.config, options);
            };
            //]]>
        </script>

    </ui:define>

    <ui:param name="documentationLink" value="/components/charts?id=barchart"/>
    <ui:param name="widgetLink" value="barchart"/>

    <ui:define name="implementation">
	<!-- Must load Plugin JS (here using OmniFaces CDN handler) -->
         <h:outputScript library="cdn" name="hammer.js" target="body"/>
         <h:outputScript library="cdn" name="chartjs-plugin-zoom.js" target="body"/>
		 
        <div class="card">
            <h5>Basic</h5>
            <p:barChart model="#{chartJsView.barModel}" style="width: 100%; height: 500px;"/>
        </div>

        <div class="card">
            <h5>Horizontal</h5>
            <p:barChart model="#{chartJsView.hbarModel}" style="width: 100%; height: 500px;"/>
        </div>

        <div class="card">
            <h5>Stacked</h5>
            <p:barChart model="#{chartJsView.stackedBarModel}" style="width: 100%; height: 500px;"/>
        </div>

        <div class="card">
            <h5>Stacked Group</h5>
            <p:barChart model="#{chartJsView.stackedGroupBarModel}" style="width: 100%; height: 500px;"/>
        </div>
    </ui:define>

</ui:composition>
